<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Music</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #fake-stop {
            margin-top: 20%;
            padding: 20px 40px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: red;
            border: 5px solid white;
            cursor: pointer;
            transition: 0.2s;
        }
        #fake-stop:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Nhạc sẽ phát liên tục mỗi giây!</h1>
    <button id="fake-stop">STOP</button>

    <script>
        function playMusic() {
            var audio = new Audio("music.mp3");
            audio.play();
        }

        // Phát nhạc mỗi giây, chồng lên nhau
        setInterval(playMusic, 1000);

        // Nếu nhấn vào nút "STOP" giả → phát nhạc nhiều lần cùng lúc
        document.getElementById("fake-stop").addEventListener("click", function() {
            for (let i = 0; i < 10; i++) { // Chạy thêm 10 lần mỗi lần bấm
                playMusic();
            }
        });
    </script>
</body>
</html>
