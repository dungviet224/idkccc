<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Màn hình đen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" loop autoplay>
        <!-- Thay đổi đường dẫn file mp3 tại đây -->
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            let hasInteracted = false;
            
            // Thiết lập âm lượng tối đa
            audioPlayer.volume = 1.0;
            
            // Cố gắng tự động phát khi trang được tải
            try {
                var playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log('Tự động phát thành công');
                        hasInteracted = true;
                    }).catch(error => {
                        console.log('Tự động phát không được phép, đợi tương tác người dùng');
                    });
                }
            } catch (e) {
                console.log('Không thể tự động phát');
            }
            
            // Hàm phát nhạc khi người dùng tương tác
            function playAudio() {
                if (!hasInteracted) {
                    audioPlayer.play()
                        .then(() => {
                            hasInteracted = true;
                        })
                        .catch(error => {
                            console.error('Lỗi khi phát nhạc:', error);
                        });
                }
            }
            
            // Bắt sự kiện tương tác người dùng
            document.body.addEventListener('click', playAudio);
            document.body.addEventListener('touchstart', playAudio);
            document.body.addEventListener('keydown', playAudio);
            
            // Ngăn chặn các hành động mặc định
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.body.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
