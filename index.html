<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhấn vào màn hình</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #message {
            color: #555;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: opacity 0.5s;
        }
        .hidden {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div id="message">Chạm vào màn hình để tiếp tục</div>
    <audio id="audioPlayer" loop>
        <!-- Thay đổi đường dẫn file mp3 tại đây -->
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const message = document.getElementById('message');
            let isPlaying = false;
            
            // Thiết lập âm lượng tối đa
            audioPlayer.volume = 1.0;
            
            // Hàm phát nhạc
            function playAudio() {
                if (!isPlaying) {
                    audioPlayer.play()
                        .then(() => {
                            isPlaying = true;
                            message.classList.add('hidden');
                        })
                        .catch(error => {
                            console.error('Lỗi khi phát nhạc:', error);
                        });
                }
            }
            
            // Bắt sự kiện chạm vào màn hình
            document.body.addEventListener('click', playAudio);
            document.body.addEventListener('touchstart', playAudio);
            
            // Ngăn chặn các hành động mặc định trên thiết bị di động
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Ngăn chặn menu ngữ cảnh
            document.body.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
